name: Deploy to AWS Lambda

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Package Function Code
        run: |
          echo "ðŸ“¦ Packaging Function..."
          # Zip only source code (no dependencies)
          zip -r function.zip lambda_function.py auth_provider_aws.py graph_client.py email_processor.py llm_service.py config.py prompts/

      - name: Deploy Lambda Function
        run: |
          echo "ðŸš€ Deploying Function..."
          # Update Code Only
          aws lambda update-function-code --function-name EmailAutomationBot --zip-file fileb://function.zip
          
          echo "âœ… Deployment Complete!"
